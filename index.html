<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Clone</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Space Invaders Clone</h1>
    <p>Mueve la nave con los botones y dispara a los enemigos.</p>
    <canvas id="gameCanvas" width="480" height="600"></canvas>
    <br>
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
    <button onclick="shoot()">üî´</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let shipX = canvas.width / 2 - 20;
        const shipY = canvas.height - 50;
        const shipWidth = 40;
        const shipHeight = 20;
        const bullets = [];
        const enemies = [];
        let score = 0;
        function drawShip() {
            ctx.fillStyle = "white";
            ctx.fillRect(shipX, shipY, shipWidth, shipHeight);
        }
        function moveLeft() {
            if (shipX > 0) shipX -= 20;
        }
        function moveRight() {
            if (shipX < canvas.width - shipWidth) shipX += 20;
        }
        function shoot() {
            bullets.push({ x: shipX + 15, y: shipY, width: 10, height: 20 });
        }
        function drawBullets() {
            ctx.fillStyle = "red";
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }
        function spawnEnemies() {
            for (let i = 0; i < 5; i++) {
                enemies.push({ x: i * 80 + 50, y: 50, width: 40, height: 20 });
            }
        }
        function drawEnemies() {
            ctx.fillStyle = "green";
            enemies.forEach((enemy, index) => {
                enemy.y += 0.5;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                if (enemy.y > canvas.height) enemies.splice(index, 1);
            });
        }
        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        score += 10;
                    }
                });
            });
        }
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShip();
            drawBullets();
            drawEnemies();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }
        spawnEnemies();
        gameLoop();
    </script>
</body>
</html>
